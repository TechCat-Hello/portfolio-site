    <p><strong>使用技術：</strong>Python / Django / Bootstrap / WeasyPrint / Chart.js</p>

    <ul>
        <li>ユーザー認証（管理者 / 一般ユーザー）</li>
        <li>備品のCRUD機能</li>
        <li>貸出申請・状況表示</li>
        <li>CSV・PDF出力（WeasyPrint）</li>
        <li>グラフ表示（Chart.js）</li>
