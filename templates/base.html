{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ポートフォリオサイト | Python×Django開発{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      margin-bottom: 0;
    }

    .navbar-brand.btn-style {
      background-color: #2980b9;
      color: white !important;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar-brand.btn-style:hover {
      background-color: #3498db;
    }

    .navbar-nav .nav-link.btn-style {
      background-color: #2980b9;
      color: white !important;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar-nav .nav-link.btn-style:hover {
      background-color: #3498db;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
    }

    .skills-section {
      margin-top: 40px;
    }

    .skills-section h2 {
      font-size: 1.8em;
      border-bottom: 3px solid #2980b9;
      padding-bottom: 8px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .skills-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    @media(min-width: 600px) {
      .skills-list {
        grid-template-columns: 1fr 1fr;
      }
    }

    .skills-list li {
      background-color: #eaf1f8;
      border-left: 6px solid #2980b9;
      padding: 12px 18px;
      font-size: 1.05em;
      line-height: 1.4;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
      border-radius: 4px;
    }

    .skills-list li:hover {
      background-color: #d6e4fb;
    }

    .skills-list li::before {
      content: "✔";
      color: #2980b9;
      font-weight: bold;
      margin-right: 10px;
    }

    a.btn-style {
      display: inline-block;
      text-decoration: none;
      background-color: #2980b9;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin-top: 0;  /* 上部ボタンと同じ高さに */
      margin-left: 10px;
      font-weight: bold;
    }

    a.btn-style:hover {
      background-color: #3498db;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      background-color: #f0f0f0;
      color: #666;
      font-size: 0.9em;
    }

    footer .footer-container {
      max-width: 800px;
      margin: auto;
      display: flex;
      justify-content: flex-end; /* 右揃え */
      align-items: center;
      gap: 10px;
    }

    footer .footer-container p {
      margin: 0;
      color: #666;
    }

    footer .footer-container a {
      color: #2980b9;
      text-decoration: none;
      padding: 8px 16px;
      background-color: transparent;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    footer .footer-container a:hover {
      background-color: #2980b9;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand btn-style" href="{% url 'portfolio:home' %}">Home - Akiko M's Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn-style" href="{% url 'portfolio:contact' %}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-style" href="https://github.com/TechCat-Hello" target="_blank" rel="noopener noreferrer">GitHub</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 各ページのコンテンツ -->
{% block content %}{% endblock %}

<!-- フッター -->
<footer>
  <div class="footer-container">
    <p>&copy; 2025 Akiko M</p>
    <a href="https://github.com/TechCat-Hello" target="_blank" rel="noopener noreferrer">GitHub</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
