{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">My Projects</h1>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ project.image.url }}" class="card-img-top project-image" alt="{{ project.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                    {% if project.url %}
                        <a href="{{ project.url }}" class="btn btn-primary">Visit</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
