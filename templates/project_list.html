{% extends "base.html" %}
{% load static %}

{% block content %}
<header>
    <h1 style="color: white;">My Portfolio</h1>
    <p>これまでに開発したWebアプリケーションの一覧をご紹介します。</p>
</header>

<main class="container my-5">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 border border-secondary-subtle shadow rounded-4 overflow-hidden transition-card">
                <img src="{{ project.image.url }}" class="card-img-top project-image" alt="{{ project.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary fw-bold">{{ project.title }}</h5>
                    <p class="card-text text-muted" style="white-space: pre-line;">{{ project.description|linebreaksbr }}</p>
                    {% if project.url %}
                    <div class="mt-auto">
                        <a href="{% url 'portfolio:project_detail' project.slug %}" class="btn btn-primary">
                            ▶ View Details
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<style>
/* カードのhover時のエフェクト */
.transition-card {
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}
.transition-card:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    transform: translateY(-4px);
}
/* カード内画像の余白をリセット */
.project-image {
    margin: 0;
    display: block;
}

/* My Portfolioの文字色（ヘッダー背景が濃色前提で白文字） */
header h1 {
    color: white;
}
</style>
{% endblock %}
