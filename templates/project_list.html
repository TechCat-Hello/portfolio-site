{% extends "base.html" %}
{% load static %}

{% block content %}
<header>
    <h1 style="color: white;">My Portfolio</h1>
    <p>これまでに開発したWebアプリケーションの一覧をご紹介します。</p>
</header>

<main class="container my-5">
    <div class="row g-4">
        {% for project in projects %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden transition-card">
                <div class="ratio ratio-16x9">
                    <img src="{{ project.image.url }}" alt="{{ project.title }}" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="card-body d-flex flex-column p-4">
                    <h5 class="card-title text-dark fw-semibold">{{ project.title }}</h5>
                    <p class="card-text text-muted small" style="white-space: pre-line;">{{ project.description|linebreaksbr }}</p>
                    {% if project.url %}
                    <div class="mt-auto text-end">
                        <a href="{% url 'portfolio:project_detail' project.slug %}" class="btn btn-outline-primary btn-sm rounded-pill">
                            <i class="bi bi-box-arrow-up-right"></i> View Details
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<style>
.transition-card {
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}
.transition-card:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    transform: translateY(-4px);
}

.object-fit-cover {
    object-fit: cover;
}
</style>
{% endblock %}
